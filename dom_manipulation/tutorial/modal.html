<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<div class="modal">
    <h3 class="Head">Javascript Assignment</h3>
    <p>On a fresh page, create a button. When the button is clicked, it should open a pop up modal</p>
    <h3>Hint:</h3>
    <p>Design the modal as you will love it to appear and then hide it afterwards.</p>
  </div>
  
  <button onclick="showModalButton(click)">Show Modal</button>
 
  <script>
    function showModalButton(click){
      const modal = document.querySelector(".modal"); 
      modal.style.display = "block";
    }
  </script>
  
</html>
