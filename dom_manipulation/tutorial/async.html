<body>
    <button onclick="getUsers()">Click</button>

    <script>
      
        // Async is used to generate a promise
         async function getUsers(){
            // fetch api data from an endpoint using fetch. 
            //the await keyword is used to enable the function call wait and receive the promise fufilled before reporting back
            const response = await fetch("https://random-data-api.com/api/v2/users?size=13")
            //.then syntax is used to handle async function
            .then(function(feedback){
                // json() method helps us retrieve the body of the response in json format
                return feedback.json()
            })
            .then(function(output){
                // do whatwever you like with the final output
                console.log(output)
            
          })
        }
       

        // Await is used to wait for a promise to be fufilled and then get the result

    </script>
