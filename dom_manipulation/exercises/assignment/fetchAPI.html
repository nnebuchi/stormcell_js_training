<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     
    <button onclick="getBloodType()">Click Blood Type</button>
    <button onclick="getcreditCards()">Click Credit Cards</button>
    <button onclick="getbears()">Click Bears</button>
    <button onclick="getbanks()">Click Bears</button>

    <button onclick="getAll()">Get All</button>

    <script>

         async function getBloodType(){
            const response = await fetch("https://random-data-api.com/api/v2/blood_types?size=10")
            .then(function(feedback){
                return feedback.json()
            })
            .then(function(result){
                console.log(result)
            
          })
        }

        async function getcreditCards(){
            const response = await fetch("https://random-data-api.com/api/v2/credit_cards?size=10")
            .then(function(feedback){
                return feedback.json()
            })
            .then(function(result){
                console.log(result)
            
          })
        }

        async function getbears(){
            const response = await fetch("https://random-data-api.com/api/v2/beers?size=3")
            .then(function(feedback){
                return feedback.json()
            })
            .then(function(result){
                console.log(result)
            
          })
        }

        async function getbanks(){
            const response = await fetch("https://random-data-api.com/api/v2/banks?size=4")
            .then(function(feedback){
                return feedback.json()
            })
            .then(function(result){
                console.log(result)
            
          })
        }
      
        const getAll = async ()=>{
          getBloodType();
          getcreditCards();
          getbears();
          getbanks();

        }
    </script>
</body>
</html>
