<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <style>
        .custom-card-div{
            display: none;
        }
        /* #hiddenDiv{
            display: none;
        } */
    </style>
    <section class="py-5 bg-primary">
        <div class="row justify-content-center text-center">
            <div class="col-md-6">
                <button onclick="displayModal(event)" class="btn btn-danger btn-sm text-center" type="submit">Click Here</button>
            </div>
        </div>

        <div class="row justify-content-center py-5 " id="hiddenDiv">
            <div class="col-md-5">
                <div class="card bg-light custom-card-div">
                    <form class="p-5 ">
                        <div class="form-group p-2">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group p-2">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <!-- <div class="form-check p-2">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <button type="submit" class="btn btn-success mx-auto">Submit</button>
                        </form>
                </div>
            </div>
        </div>
    </section>

    <script>

    // Design a modal in a div and hide it, click on the button, let the modal show up

    // On a fresh page, create a button.
    //When the button is clicked, it should open a pop up modal.
    //Hint:
    //Design the modal as you will love it to appear and then hide it afterwards.
        
    const displayModal = (event) => {
            const clickedBtn = document.querySelector(".custom-card-div");
            clickedBtn.style.display = "block"
          
         
        }

    </script>
</body>
</html>
