<!-- 

    Here is a sample html file with a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link
 -->

 <!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
    </head>
    <body>
        <p>
            <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a>
        </p>
        <button onclick="getAttributes()" > Click here to get  attributes value</button>
        
        <script>

        // document.querySelectorAll("[type=password]");
        // console.log(document.querySelectorAll("[name=email]"));
        // let detailModalClass =detailModal.getAttribute('class');

            const getAttributes = () =>{
                const myAttribute = document.querySelector("#w3r");
                // console.log(myAttribute); // displays all attributes
                let myAttributeHref = myAttribute.getAttribute('href');
                console.log(myAttributeHref);

                let myAttributeHreflang = myAttribute.getAttribute('hreflang');
                console.log(myAttributeHreflang);
            }

        </script>
    </body>
</html>
